<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quizu - Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="container">
  <h1 class="text-center mt-5">Welcome, <span id="userName"></span>!</h1>
  <div class="mb-3 mt-3">
    <p class="lead">Number of attempts: <span id="numberOfAttempts"></span></p>
  </div>
  <div class="text-center">
    <a href="/quiz" class="btn btn-primary">Start Quiz</a>
    <a href="#" class="btn btn-danger">Logout</a>
  </div>
</div>

<script>
  // Assume you have a JavaScript variable called userData that contains user data
  const userData = {
    name: "John Doe",
    numberOfAttempts: 5 // Assuming you fetch this value from the server
  };

  // Update UI with user data
  document.getElementById('userName').innerText = userData.name;
  document.getElementById('numberOfAttempts').innerText = userData.numberOfAttempts;
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
